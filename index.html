    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="gamewinner">
                <p id="winnerMsg">Winner: None</p>
                <button class="new-btn">New Game</button>
            </div>
            <h1>TIC TAC TOE GAME</h1>
            <div class="method">
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <!-- Reset button should be outside the grid -->
                <button class="rst-btn">Reset Game</button>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
